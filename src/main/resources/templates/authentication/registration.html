<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="container">
  <form th:method="POST" th:action="@{/auth/registration}" th:object="${account}" class="form-signin" id="registrationForm">
    <h1 class="auth__title bold h2 on-rts">Sign Up</h1>
    <p th:if="${param.error}" class="alert alert-danger">Invalid username or password</p>
    <p th:if="${#fields.hasErrors('username')}" class="alert alert-danger" th:errors="*{username}"></p>
    <label for="username" class="input-prefix input-prefix--auth auth__input">
        <input type="text" id="username" name="username" class="input-prefix__input" placeholder="Username" required="" autofocus="">
    </label>
    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}"></div>
    <label for="email" class="input-prefix input-prefix--auth auth__input">
        <input type="email" id="email" name="email" class="input-prefix__input" placeholder="Email" required="">
    </label>

    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}"></div>
    <label for="password" class="input-prefix input-prefix--auth auth__input">
        <input type="password" id="password" name="password" class="input-prefix__input" placeholder="Password" required="">
    </label>
    <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register now</button>
    <a href="/auth/login" class="auth__link">
      <p>
        Already have an account? <span>Login</span>
      </p>
    </a>
  </form>
</div>
<script src="https://www.google.com/recaptcha/api.js?render=6LcTdwsnAAAAAFum6X7fmKEPijGHWVzAsHTZLKpt" async defer></script>
<script src="/scripts/auth.js" defer></script>
</head>
</body>
</html>
